<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>

      .first-class {
        color: #003366;
        font-size: 50px;
        background-color: #ffff99;
        border: 2px solid #ffcc66;
      }

      .rubbish-class {
        color: red;
        font-size: 25px
      }
    </style>
  </head>
  <body>
    <p class="animate__animated animate__flip animate__delay-5s"  style="color:blue; font-size:100px; text-decoration:line-through">hello world!</p>
    <p class="first-class">This is our first paragraph styled using class!</p>
    <p class="first-class">This is our second paragraph using class</p>
    <p class="rubbish-class">This is our third paragraph using class</p>
    <p class="rubbish-class">This is our fourth paragraph using class</p>
  </body>
</html>
